<form (ngSubmit)="saveProduct()" [formGroup]="productForm" class="product-form" method="post">
  <div class="form-group">
    <label for="name">Nombre:</label>
    <input type="text" id="name" formControlName="name" required>
  </div>

  <div class="form-group">
    <label for="description">Descripci√≥n:</label>
    <textarea id="description" formControlName="description"></textarea>
  </div>

  <div class="form-group">
    <label for="price">Precio:</label>
    <input type="number" id="price" formControlName="price" required>
  </div>

  <div class="form-group">
    <label for="stock">Stock:</label>
    <input type="number" id="stock" formControlName="stock" required>
  </div>

  <div class="form-buttons">
    <button type="submit" class="submit-btn">{{ isEditMode ? 'Actualizar' : 'Agregar' }}</button>
    <button type="button" (click)="close.emit()" class="cancel-btn">Cancelar</button>
  </div>
</form>
